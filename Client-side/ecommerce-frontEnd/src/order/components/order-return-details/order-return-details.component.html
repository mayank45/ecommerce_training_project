<header></header>
<aside></aside>
<section>
    <mat-card class="example-card">



        <!-- <div style="max-width: 650px; overflow-x: auto; white-space: nowrap;" class="tablecard"> -->

        <div class="parent">
            <div id="invoicePrint" #invoicePrint>
                <mat-card-header>
                    <h2>Product Details</h2>
                </mat-card-header>
                <br><br>
                <h3>Order Id : {{orderId}}</h3>

                <table>
                    <tr>
                        <th>Sno.</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Sub Total</th>
                    </tr>
                    <tr *ngFor="let product of products;index as i">
                        <td>{{ i+1 }}</td>
                        <td>{{ product.name}}</td>
                        <td>{{ product.price }}</td>
                        <td>{{product.qty}}</td>
                        <td>{{product.price * product.qty}}</td>
                    </tr>
                </table>
                <hr>
                <h3>Total Sum : {{totalSum}}</h3>

                <p>Order Status : {{orderStatus}}</p>
            </div>

            <button mat-raised-button color="primary" class="back-button" [routerLink]=" '/../cart/previous' ">Back</button>
            <button mat-raised-button color="primary" (click)="exportAsPDF()">Save invoice</button>


        </div>
        <!-- </div> -->

    </mat-card>
</section>
<aside></aside>
<footer></footer>
