<div class="parent">

    <div class="row">
        <div class="col-md">
    <mat-card class="product-card">
        <mat-card-content>
            <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">
                <div class="row">

                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>New Category</mat-label>
                            <input autocomplete="off" formControlName="categoryName" matInput type="text">

                        </mat-form-field>
                    </div>

                    <div class="col">
                        <button [disabled]="!(categoryForm.valid && categoryForm.dirty)" mat-raised-button
                            color="primary" type="submit" class="add-category">Add Category</button>
                    </div>
                </div>
            </form>

        </mat-card-content>
    </mat-card>

    <button (click)="back()" mat-raised-button color="primary" class="back-btn">Back</button>

</div>

<div class="col-md">
    <h2>Available Categories</h2>
        <ul *ngFor="let category of allCategory">
            <li>{{category.categoryName}}</li>
        </ul>

</div>

</div>
</div>
