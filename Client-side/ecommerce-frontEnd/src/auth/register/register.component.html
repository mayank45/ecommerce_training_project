<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div class="row between-xs middle-xs header-row">
            <nav>
                <a mat-button (click)="redirectToLogin()">Go Back </a>
            </nav>

        </div>
    </mat-toolbar-row>
</mat-toolbar>


<header></header>

<aside id="leftBar"></aside>
<section>

    <div class="row center-xs">
        <div class="box">
            <form [formGroup]="registerForm">
                <aside></aside>
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>Register</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div class="row">
                            <div class="col-xs">
                                <mat-error *ngIf="invalid">User already exist with this email</mat-error>

                                <mat-form-field appearance="fill">
                                    <mat-label>Name</mat-label>
                                    <input autocomplete="off" formControlName="customer_name" matInput type="text">

                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs">
                                <mat-form-field appearance="fill">
                                    <mat-label>Email</mat-label>
                                    <input autocomplete="off" formControlName="email" matInput type="text">
                                    <mat-error *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)">Please enter valid email</mat-error>

                                </mat-form-field>
                                <!-- <div *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)" class="alert">
                                    <div *ngIf="registerForm.controls['email'].errors.required">
                                        Please enter valid email
                                    </div>
                                </div> -->
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs">
                                <mat-form-field appearance="fill">
                                    <mat-label>Enter your password</mat-label>
                                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
                                    <mat-error *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)">Choose strong password (must include:1 special char,1 no. ,letters,min length: 8)</mat-error>

                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs">
                                <mat-form-field appearance="fill">
                                    <mat-label>Address</mat-label>
                                    <input autocomplete="off" formControlName="address" matInput type="text">

                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs">
                                <mat-form-field appearance="fill">
                                    <mat-label>Mobile No</mat-label>
                                    <input autocomplete="off" formControlName="phno" matInput type="text">
                                    <mat-error *ngIf="registerForm.controls['phno'].invalid && (registerForm.controls['phno'].dirty || registerForm.controls['phno'].touched)">Please enter valid Mobile No.</mat-error>

                                </mat-form-field>
                            </div>
                        </div>





                    </mat-card-content>
                    <mat-card-actions>
                        <button [disabled]="registerForm.invalid" mat-raised-button color="accent" type="submit" (click)="register()">Register</button>
                        <button [disabled]="registerForm.invalid" mat-raised-button type="button" (click)="cancel()">Cancel</button>
                    </mat-card-actions>
                </mat-card>
            </form>
        </div>

    </div>




</section>
<aside id="rightBar"></aside>
